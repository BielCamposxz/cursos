<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalizacao dos fundo</title>
    <style>
        body {
            background-image: url("imagens/pattern001.png");
            /*tamanho da imagem*/
            background-size: 100px 100px;
            /*a repeticao da imagem de fundol*/
            background-repeat: repeat-y; /* "y" de cima para baixo*/
            background-repeat: repeat-x; /* "x" para a lado*/
            background-repeat: no-repeat; /*  nao vai repitir*/
            background-repeat: repeat; /* o normal*/
        }
    </style>
</head>
<body>
    <h1>teste de aplicacao de fundo</h1>
</body>
</html>
